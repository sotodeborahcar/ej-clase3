<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frutas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2><ins> Lista de Frutas</ins></h2>
    <div>
      <ul>
        <!-- con style puedo agregarle estilos en linea en htmal -->
        <li type="square" style="color: red;">🍎Manzana</li>
        <li type="square" style="color: yellowgreen;">🍐Pera</li>
        <li type="square" style="color: orange;">🍊Naranja</li>
        <li type="square" style="color: rgb(63, 106, 63);">🥝Kiwi</li>
        <li type="square" style="color: rgb(194, 92, 92);">🍉Sandia</li>
        <li type="square" style="color: rgb(197, 197, 42);">🍌Banana</li>
        <li type="square" style="color: rgb(207, 39, 39);">🍓Frutilla</li>
        <!-- con id puedo identificar de forma unica a un elemento dentro del documento -->
        <li type="square" id="ocho">🍈Melon</li>
        <!-- establece a que clase de css pertenece un elemento -->
        <li type="square" class="nueve">🥕Zanahoria</li>
        <li type="square" id="diez">🥑Palta</li>
      </ul>
    </div>
  </body>
</html>
